<!DOCTYPE html>
<html lang="zh-CN">
<head>

    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f2f6fc;

      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(120deg, #3f87a6, #ebf8e1);
      color: #222;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #357abd;
    }
    textarea, input {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    footer {
      background: #eaeaea;
      padding: 10px;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    <div>
      <p>🧠 思考中...</p>
