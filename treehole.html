<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emovibe 树洞</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f8fbff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4b9cd3;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    button {
      background-color: #4b9cd3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357aa8;
    }

    .post {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>🌲 Emovibe 树洞</h1>
  </header>

  <div class="content" id="treehole">
    <div class="post">欢迎来到树洞，说出你的小秘密吧 🌙</div>
  </div>

  <footer style="padding: 15px; background: #fff;">
    <textarea id="secret" placeholder="写下你的秘密或心情…"></textarea>
    <button onclick="postSecret()">发布</button>
  </footer>

  <script>
    function postSecret() {
      const text = document.getElementById('secret').value.trim();
      if (text === "") return;

      const div = document.createElement('div');
      div.className = "post";
      div.innerText = text;

      const container = document.getElementById('treehole');
      container.insertBefore(div, container.firstChild);

      document.getElementById('secret').value = "";
    }
  </script>
</body>
</html>
